<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>
<body>
    <div id="app" class="container">
        <div class="contain">
            <header>
                <h1>I MIEI IMPEGNI</h1>
                <h3 id="data">Venerdi 17 Dicembre 2021, 11:56</h3>
            </header>
            <main>
                <div class="add-impegni">
                    <input @keyup.enter="aggiungiImpegno" v-model="nuovoImpegno" type="text" id="aggiungi" placeholder="Aggiungi un tuo nuovo impegno">
                    <i @click="aggiungiImpegno" class="fas fa-plus-circle"></i>
                </div>
                <div class="impegni">
                    <ul>
                        <li v-for="(impegno, index) in impegni" :key="index" class="impegno" :class="(impegno.done == true) ? 'text' : ''">
                            <input @click="check(index)" :checked="impegno.done" type="checkbox" id="scales" name="scales">
                            <h3>{{ impegno.text }}</h3>
                            <i @click="cancellaImpegno(index)" class="fas fa-times-circle"></i>
                        </li>
                    </ul>

                </div>
            </main>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
